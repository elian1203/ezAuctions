name: build

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.17

      - run: mvn --batch-mode --update-snapshots verify
      - uses: actions/upload-artifact@v2
        with:
          name: ezAuctions.jar
          path: target/ezAuctions.jar
