# ezAuctions Language File
# DO NOT REMOVE ANY OF THESE! IT WILL THROW ERRORS
prefix='&f[&9Auction&f] '

# Commands
command.no_perm={prefix}&cYou don't have permission to run this command!
command.invalid_sub={prefix}&cInvalid sub command! Do /auction for help.
command.player_only={prefix}You must be a player to run this command!
command.no_current_auction={prefix}&cThere is no current auction.
command.help=&b------&f[&9Auctions Help&f]&b------

command.auction.cancel.help=&b/auction cancel &1: &9Cancel your auction.
command.auction.cancel.not_yours={prefix}&cThis is not your auction!
command.auction.cancel.too_late={prefix}&cYou can no longer cancel this auction.

command.auction.disable.help=&b/auction disable &1: &9Temporarily disable auctions.
command.auction.disable.already_disabled={prefix}&cAuctions are already disabled.
command.auction.disable.success={prefix}&9Auctions have been disabled.

command.auction.enable.help=&b/auction enable &1: &9Re-enable auctions.
command.auction.enable.already_enabled={prefix}&cAuctions are already enabled.
command.auction.enable.success={prefix}&9Auctions have been enabled.

command.auction.ignore.help=&b/auction ignore &1: &9Ignore all auction broadcasts.
command.auction.ignore.enabled={prefix}&9You are now ignoring all auction messages.
command.auction.ignore.disabled={prefix}&9You are no longer ignoring all auction messages.

command.auction.ignoreplayer.help=&b/auction ignoreplayer [player] &1; &9Ignore all auctions from a specific player.
command.auction.ignoreplayer.not_found={prefix}&cPlayer not found!
command.auction.ignoreplayer.cannot_ignore_self={prefix}&cYou cannot ignore your own auctions!
# {0} is the player who they specified.
command.auction.ignoreplayer.is_ignoring={prefix}&9You are now ignoring auctions from {0}.
command.auction.ignoreplayer.not_ignoring={prefix}&9You are no longer ignoring auctions from {0}.

command.auction.impound.help=&b/auction impound &1: &9Impound another player's auction.
command.auction.impound={prefix}&9Auction impounded.

command.auction.info.help=&b/auction info &1: &9See information about the current auction.

command.auction.reload.help=&b/auction reload &1: &9Reload all configuration and messages.
command.auction.reload={prefix}&9Reloaded configuration and messages!

command.auction.save.help=&b/auction save &1: &9Save auction player data.
command.auction.save={prefix}&aAuction player data has began saving!

command.auction.remove.help=&b/auction remove &1: &9Remove your queued auction.
command.auction.remove.not_in_queue={prefix}&cYou do not have an auction in the queue.
command.auction.remove.success={prefix}&9Your auction has been removed from the queue.

command.auction.scoreboard.help=&b/auction scoreboard &1: &9Ignore auction scoreboard
command.auction.scoreboard.enabled={prefix}&9You are now ignoring the auction scoreboard.
command.auction.scoreboard.disabled={prefix}&9You are no longer ignoring the auction scoreboard.

command.auction.spam.help=&b/auction spam &1: &9Ignore all spammy auction broadcasts. (bids, anti-snipe)
command.auction.spam.enabled={prefix}&9You are now ignoring spammy messages.
command.auction.spam.disabled={prefix}&9You are no longer ignoring spammy messages.

command.auction.start.help=&b/auction start [amount] [price] [increment] [autobuy] [time] &1: &9 \n\
  start an auction
command.auction.start.queue_full={prefix}&cThe auction queue is full!
command.auction.start.in_queue={prefix}&cYou already have items being auctioned!
command.auction.start.disabled={prefix}&cAuctions are currently disabled.
command.auction.start.cannot_auction_air={prefix}&cYou cannot auction air!
command.auction.start.lacking_fee={prefix}&cYou do not have enough money to start an auction!
command.auction.start.blocked-worlds={prefix}&cYou cannot start an auction in this world!
command.auction.start.deny-creative={prefix}&cYou cannot start an auction in creative mode!
command.auction.start.blocked-materials={prefix}&cYou cannot start an auction with this material!
command.auction.start.damaged_item={prefix}&cYou cannot auction damaged items!
command.auction.start.invalid-amt={prefix}&cInvalid Amount!
command.auction.start.invalid_start_price={prefix}&cInvalid Start Price!
command.auction.start.invalid-inc={prefix}&cInvalid Increment!
command.auction.start.invalid-buyout={prefix}&cInvalid Buyout Amount!
command.auction.start.invalid-time={prefix}&cInvalid Time!
# {0} is their position in the queue
command.auction.start.added_to_queue={prefix}&9You are position {0} in the queue.

command.auction.startsealed.help=&b/auction startsealed [amount] [price] [increment] [autobuy] [time] &1: &9 \
  start a sealed auction
command.auction.startsealed.disabled={prefix}&9Sealed auctions are disabled.

# {0} is the position of the auction in the queue
# {1} is the amount of items being auctioned
# {2} is the item being auctioned
# {3} is the price
# {4} is the auctioneer
command.auction.queue.list={prefix} &9Auction Queue:
command.auction.queue.empty=&bNo auctions in the queue!
command.auction.queue.item=&b{0}. &9{1} {2} starting at &6${3} &9by {4}

command.bid.help=&b/bid [amount] &1: &9Place a bid on the current auction.
command.bid.blocked_world={prefix}&cYou cannot place a bid in this world!
command.bid.too_low={prefix}&cThat bid is too low!
command.bid.lacking_money={prefix}&cYou do not have enough money to make that bid!
command.bid.invalid_amount={prefix}&cInvalid Amount!
command.bid.max-bids={prefix}&cYou have reached the maximum amount of bids for this auction!
command.bid.consecutive_limit={prefix}&cYou have bid the maximum amount of times in a row.
command.bid.self_bid={prefix}&cYou cannot bid on your own auction!
command.bid.placed={prefix}&9Your bid has been placed.

# Auction Broadcasts

# {0} is the auctioneer
# {1} is the amount of items being auctioned
# {2} is the item being auctioned
# {3} is the price
# {4} is the increment
# {5} is the time of the auction
auction.info={prefix}&e{0} &9is auctioning &a{1} &b{2} &9for &6${3} &9at an increment of &6${4} &9for &4{5} &9seconds.

# NOTE: Where the "\n" is placed, a new line will be created. If you want it to be on the same line as auctions.info,
# remove the "\n{prefix}"

# {0} is the player who the head belongs to
auction.skull=\n{prefix}&aHead of &f{0}&a.

# {0} is the amount of xp it costs
auction.repair.price=\n{prefix}&9It costs &a{0} &9levels of XP to repair this item.
auction.repair.impossible=\n{prefix}&9This item cannot be repaired.

# {0} is the price for the autobuy
auction.autobuy=\n{prefix}&9The auto-buy of this auction is set at &6${0}&9.

auction.sealed=\n{prefix}&9This is a sealed auction. Bids will not be disclosed.

# {0} is the time left
# {1} is the item
# {2} is the amount of the item
# {3} is the current bid price
auction.time_left={prefix}&9{0} seconds left.

# {0} is the bidder
# {1} is the amount they bid
# {2} is the item (not used by default but you can add it in if you'd like)
# {3} is the amount of the item
# {4} is the time left in the auction (also not used by default)
auction.bid={prefix}&e{0} &9raised the bid to &6${1}&9.

# {0} is the amount of time to be added config: antisnipe.time
auction.antisnipe={prefix}&9Anti-snipe activated! Adding {0} seconds to the auction time.

# {0} is the bidder
# {1} is the amount they bid
# {2} is the item
# {3} is the amount of the item
auction.finish={prefix}&e{0} &9has won the auction with a bid of &6${1}&9!
# {0} is the item
# {1} is the amount of the item
auction.finish.no_bids={prefix}&9The auction ended with no bids.

auction.cancelled={prefix}&9The auction has been cancelled.
auction.impounded={prefix}&9The auction has been impounded.

auction.blocked_command={prefix}&cYou cannot execute this command during an auction.

# Rewards
reward.received={prefix}&9You have received your winnings.
# {0} is the amount of money the auctioneer received
reward.money_given={prefix}&9You have received &a${0} from your auction.
reward.returned={prefix}&9Your items have been returned.
reward.relogged={prefix}&9Your items from the last auction have been returned.
reward.full_inventory={prefix}&9Your inventory is full! Your winnings have been dropped on the ground.

scoreboard.title=&9Auction
# {0} is the auctioneer
# {1} is the amount of items being auctioned
# {2} is the item being auctioned
# {3} is the price as displayed by scoreboard.current_bid
# {4} is the increment
# {5} is the time of the auction as displayed by scoreboard.time
scoreboard.body=\
  &9Auctioneer: &e{0}\n\
  &9Item: &a{1} &b{2}\n\
  {3}\n\
  &9Increment: &6${4}\n\
  {5}

# These are separated because they are automatically updating
# {0} is the current bid
scoreboard.current_bid=&9Current Bid: &6${0}
scoreboard.current_bid_sealed=&9Starting Price: &6${0}
# {0} is the current time remaining
scoreboard.time=&9Time: &4{0}

# {0} is the player who the head belongs to
scoreboard.skull=&9Head of &e{0}

# {0} is the amount of xp it costs
scoreboard.repair.price=&a{0} &9XP to repair
scoreboard.repair.impossible=&9Cannot be repaired

# {0} is the price for the autobuy
scoreboard.autobuy=&9Auto Buy: &6${0}

scoreboard.sealed=&bSealed

login.updatemessage={prefix}&9An update is available!